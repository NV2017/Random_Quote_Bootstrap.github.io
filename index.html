<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <title>Random Quote Generator</title>

    <script src="quotes.js"></script>

    <script>
      //document.window = init;
      window.onload = init;
      function init(){
        console.log("init ran");
        generateQuote();
      }

      function generateQuote(){
        console.log("Quote generated");

        const random_index = Math.floor(Math.random()*QUOTEBANK.length);

        const random_quote = QUOTEBANK[random_index].quote;
        const random_author = QUOTEBANK[random_index].author;

        const backgroundColors = ['Beige','#b3e5fc','#ffccbc']
        const containerBackgroundColors = ['#ffd54f','#aed581','#f48fb1']

        document.getElementById("text").innerText = random_quote;
        document.getElementById("author").innerText = "- " + random_author;

        let twitterLink_1_of_3 = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=";
        let twitterLink_2_of_3 = "%22" + random_quote.replace(/ /g,"%20") + "%22";
        let twitterLink_3_of_3 = "%20- " + random_author.replace(/ /g,"%20");
        let twitterLink = twitterLink_1_of_3 + twitterLink_2_of_3 + twitterLink_3_of_3;

        document.getElementById("tweet-quote").href = twitterLink;

        document.getElementById('body').style.background = backgroundColors[Math.floor(Math.random()*backgroundColors.length)];
        document.getElementById('container').style.background = containerBackgroundColors[Math.floor(Math.random()*containerBackgroundColors.length)];
      }
    </script>

    <style>
      .container{
        margin-top:10%;
        border-radius:20%;
      }
      .card{
        background-color:AntiqueWhite;
        margin:2%;
        border-radius:0%;
      }
      .start-quote-symbol{
        font-size:6rem;
        display: inline;
      }
      #text{
        display: inline;
      }
    </style>
  </head>

  <body id='body'>
    <div class="container" id='container'>
      <div class="row py-5">
        <div class="col-md-8 offset-md-2">
          <wrapper id="quote-box" class="card">
            <div class="card">
              <div class="card-header">
                A good quote a day keeps the deep lies away
              </div>
              <div class="card-body">
                <div class="card-title">
                  <h2 class="start-quote-symbol">"</h2>
                  <h3 id="text" class="card-title text-center"></h3>
                </div>
                <div class="card-text">
                  <h4 id="author" class="card-title text-right"></h4>
                </div>
                <button id="new-quote" onClick="generateQuote()" class="btn btn-success btn-block">
                  <i class="fa fa-refresh" aria-hidden="true"></i>
                  New Quote
                </button>
                <a href="#" id="tweet-quote" target="_blank" class="btn btn-primary btn-block">
                  <i class="fab fa-twitter"></i>Tweet Quote</a>
              </div>
            </div>
          </wrapper>
          <h5 class="text-center">- made by Arun</h5>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
